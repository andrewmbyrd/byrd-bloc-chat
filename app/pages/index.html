<!DOCTYPE html>
<html ng-app = "byrd-bloc-chat">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Base Project</title>
    <link rel="stylesheet" href="/styles/home.css">
    <link rel = "stylesheet" type = "text/css" href = "/styles/normalize.css">
    <link rel = "stylesheet" type = "text/css" href = "/styles/nav.css">
    <link rel = "stylesheet" type = "text/css" href = "/styles/modal.css">
    <link rel="stylesheet" type="text/css" href="/styles/usernameModal.css">
    
    
</head>
<body>
    <nav class = "navigation">
        <h1 class = "main-name clearfix">Bloc Chat</h1>
        <div class = "new-room-button clearfix" ng-controller ="modalCtrl as modal" ng-click = "modal.button.open()">
            New Room
        </div>
        <ul class = "room-list" ng-controller = "homeCtrl as home">
            <li class="chat-room"  ng-repeat="room in home.Room.all" ng-mouseover="hovered=true" ng-mouseleave = "hovered=false" ng-click="home.Room.setRoom(room)"><a ui-sref="conversation">{{room.name}}</a><span class="remove" ng-click="home.Room.removeRoom(room)" ng-show="hovered">x</span></li>
        </ul>
    </nav>
    
    <ui-view></ui-view>
    
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src = "/scripts/ui-bootstrap-tpls-2.2.0.min.js"></script>
    
    <script src = "https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script src = "https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
    
    <script src="/scripts/app.js"></script>
    <script src = "/scripts/controllers/homeCtrl.js"></script>
    <script src = "/scripts/services/room.js"></script>
    <script src = "/scripts/controllers/modalCtrl.js"></script>
    <script src = "/scripts/controllers/formCtrl.js"></script>
    <script src = "/scripts/services/buttons.js"></script>
    <script src = "/scripts/services/Messages.js"></script>
    <script src="/scripts/services/cookies.js"></script>
    <script src="/scripts/controllers/cookieCtrl.js"></script>
    
    <script>
        var config = {
            apiKey: "AIzaSyDKLj7u2cDPAUX1SN1VISmtexgn9QFv3NA" ,
            authDomain: "byrd-bloc-chat.firebaseapp.com" ,
            databaseURL: "https://byrd-bloc-chat.firebaseio.com" ,
            storageBucket: "byrd-bloc-chat.appspot.com" ,
            

        };
        firebase.initializeApp(config);
    </script>
</body>
</html>
